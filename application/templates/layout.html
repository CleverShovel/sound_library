{% extends "bootstrap/base.html" %}

{% block title %}Sound Library{% endblock %}

{% block navbar %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{url_for('index')}}">Sound Library</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="{{url_for('upload_sound')}}">Upload sound</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
    <form class="navbar-form navbar-left form-inline" method="post" role="search">
        <div class="input-group">
          {{ search_form.csrf_token() }}
          {{ wtf.form_field(search_form.search, class='form-control', placeholder='Search') }}
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
  </div>
</nav>
{% endblock %}
